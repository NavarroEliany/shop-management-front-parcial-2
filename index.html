<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel ="stylesheet">
</head>

<body>
    <div id="loginSection" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-6"> bienvenidos a nuestra tienda </h1>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                                <div class="invalid-feedback">Por favor ingresar su correo</div>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                                <div class="invalid-feedback">Por favor ingresar su contraseña </div>
                            </div>
                            <button type="submit" id="button" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="mainContent" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Shopping</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="users">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="categories">Carrito de compras</a>
                        </li>
                        
                    </ul>
                    <button id="logoutBtn" class="btn btn-outline-light ms-auto">Cerrar sesion</button>
                </div>
            </div>
        </nav>
    </div>

</body>

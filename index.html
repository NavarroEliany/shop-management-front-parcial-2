<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoping</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-secondary" >
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-warning">
                    <div class="container-fluid" id="title">
                        <span class="navbar-brand mb-0 h1 text-light">Shoping</span>
                    </div>
                </nav>
            </div>
        </div>
        <div class="inicio">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Bienvenido a nuestra tienda</h5>
                    </div>
                    <div class="card-body">
                        <div id="mensaje"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email </label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Por gavor ingrese su correo.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña" required>
                            </div>
                            <button type="submit" class="">Iniciar sesion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="fw-bolder text-center mt-3">&COPY; Copy right 2025</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
